<!DOCTYPE html>
<html>
<head>
	<title>GA Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content">
	<meta name="theme-color" content="#007cba">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="GA Calculator">
	<link rel="manifest" href="manifest-ga.json">
	<link rel="icon" href="icon.svg" type="image/svg+xml">
	<script>
		// Ensure GA Calculator tab is active when loading
		window.addEventListener('DOMContentLoaded', () => {
			// Get the current base URL and construct absolute path
			const currentPath = window.location.pathname;
			const basePath = currentPath.substring(0, currentPath.lastIndexOf('/'));
			const targetURL = basePath + '/index.html#tab=ga-calculator';
			
			// Store preference in sessionStorage to ensure it persists
			sessionStorage.setItem('preferredTab', 'ga-calculator');
			sessionStorage.setItem('fromPWA', 'ga-calculator');
			
			// Force the redirect with the absolute path
			window.location.replace(targetURL);
		});
	</script>
</head>
<body>
	<div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
		<div style="text-align: center;">
			<h2>ðŸ§® Loading GA Calculator...</h2>
			<p>Redirecting to GA Calculator...</p>
		</div>
	</div>
</body>
</html>
